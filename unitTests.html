<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>The W3C Markup Validation Service</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<script type="text/javascript" charset="UTF-8" src="jquery.js"></script>
	<script type="text/javascript" charset="UTF-8" src="jquery.alphanum.js"></script>
	<script type="text/javascript" charset="UTF-8" src="unitTests.js"></script>
	<script type="text/javascript">
	</script>

	<link rel="stylesheet" type="text/css" href="browserReset.css"></link>
	<link rel="stylesheet" type="text/css" href="unitTests.css"></link>
	<style type="text/css">
	</style>
	

</head>

<body>
	
	<h1>alphanum()</h1>
	<input id="inputAlphaNum"></input>
	
	<h1>alpha()</h1>
	<input id="inputAlpha"></input>
	
	<h1>numeric()</h1>
	<input id="inputNumeric"></input>

	<script type="text/javascript">
		$('#inputAlphaNum').alphanum();
		$('#inputAlpha')   .alpha();
		$('#inputNumeric') .numeric();
	</script>
	
	<div id="testResultsTemplate" class="testSuiteContainer">
		<h2 class="testSuiteTitle"></h2>
		<table class="testResultsTable">
			<thead>
				<tr>
					<th>Input</th>
					<th>Expected</th>
					<th>Actual</th>
					<th>Pass/Fail</th>
				</tr>
			</thead>
			<tbody>
				<tr id="rowTemplate">
					<td class="input"></td>
					<td class="expected"></td>
					<td class="actual"></td>
					<td class="result"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div id="resultsContainer"></div>
	
</body>

</html>
